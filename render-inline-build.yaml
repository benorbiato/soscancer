services:
  - type: web
    name: soscancer-monolith
    env: node
    nodeVersion: 20.18.0
    buildCommand: |
      echo "üèóÔ∏è Building monolith application..."
      echo "üì¶ Building frontend..."
      cd frontend && npm install --legacy-peer-deps --no-optional && npm run build && cd ..
      echo "üîß Building backend..."
      cd backend && npm install --no-optional && npm run build && cd ..
      echo "‚úÖ Build completed successfully!"
    startCommand: cd backend && npm run start:prod
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: API_VERSION
        value: v1
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-here-make-it-long-and-random
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ALLOWED_ORIGINS
        value: https://soscancer-monolith.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 60
      - key: FRONTEND_URL
        value: https://soscancer-monolith.onrender.com
    headers:
      - path: /api/*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /api/*
        name: Access-Control-Allow-Methods
        value: "GET, POST, PUT, DELETE, OPTIONS"
      - path: /api/*
        name: Access-Control-Allow-Headers
        value: "Content-Type, Authorization"
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate

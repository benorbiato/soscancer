services:
  - type: web
    name: soscancer-backend-only
    env: node
    nodeVersion: 18.19.1
    buildCommand: bash build-backend-only.sh
    startCommand: cd backend && npm run start:prod
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: API_VERSION
        value: v1
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-here-make-it-long-and-random
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 60
      - key: SERVE_FRONTEND
        value: "false"
    headers:
      - path: /api/*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /api/*
        name: Access-Control-Allow-Methods
        value: "GET, POST, PUT, DELETE, OPTIONS"
      - path: /api/*
        name: Access-Control-Allow-Headers
        value: "Content-Type, Authorization"
